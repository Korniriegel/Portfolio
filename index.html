    <!-- Typewriter Script -->
    <script>
        const headlineText = "I would be an Developer";
        const subText = `Ich lerne kontinuierlich neue Technologien, experimentiere mit Software und erkunde kreative digitale Lösungen.
        Mein Fokus liegt darauf, Probleme effizient zu lösen und meinen Weg als Entwickler Schritt für Schritt zu gestalten.
        Auf dieser Webseite möchte ich ein wenig meinen Fortschritt dokumentieren.`;

        function typeWriter(element, text, speed = 80, callback) {
            let i = 0;
            const cursor = document.createElement("span");
            cursor.classList.add("cursor");
            cursor.textContent = "|";
            element.appendChild(cursor);
            function typing() {
                if (i < text.length) {
                    if (text[i] === "\n") element.insertBefore(document.createElement("br"), cursor);
                    else element.insertBefore(document.createTextNode(text[i]), cursor);
                    i++;
                    setTimeout(typing, speed);
                } else {
                    if (callback) element.removeChild(cursor);
                    if (callback) callback();
                }
            }
            typing();
        }

        const headlineEl = document.getElementById("headline");
        const subEl = document.getElementById("subtext");

        typeWriter(headlineEl, headlineText, 120, () => {
            typeWriter(subEl, subText, 35);
        });
    </script>
    <script>
        const popup = document.getElementById("popup");

    popupClose.onclick = () => {

    </script>
